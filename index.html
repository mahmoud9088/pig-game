<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,600"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link type="text/css" rel="stylesheet" href="assets/style.css" />

    <title>Pig Game</title>
  </head>

  <body>
    <div class="box">
      <div class="player-panel-0">
        <div class="player-name" id="name-0">Player 0</div>
        <div class="player-score" id="score-0">0</div>
        <div class="player-current-box">
          <div class="player-current-label">Current Score</div>
          <div class="player-current-score" id="current-0">0</div>
        </div>
      </div>
      <div class="player-panel-1 active">
        <div class="player-name" id="name-1">Player 1</div>
        <div class="player-score" id="score-1">0</div>
        <div class="player-current-box">
          <div class="player-current-label">Current Score</div>
          <div class="player-current-score" id="current-1">0</div>
        </div>
      </div>

      <button class="btn-new">
        <i class="ion-ios-plus-outline"></i>New Game
      </button>
      <button class="btn-roll"><i class="ion-ios-loop"></i>roll dice</button>
      <button class="btn-hold">
        <i class="ion-ios-download-outline"></i>hold
      </button>

      <input type="text" id="number" placeholder="FINAL SCORE" />

      <img src="assets/images/dice-1.png" alt="Dice" class="dice" />
      <img src="assets/images/dice-1.png" alt="Dice" class="dice2" />
    </div>

    <script src="assets/app.js"></script>
  </body>
</html>
